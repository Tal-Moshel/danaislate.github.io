<script>
    var timePicker = document.getElementById("appt");
    var lateText = document.getElementById("late");

    let startTime = new Date();
    let currentTime;

    timePicker.addEventListener("input", function() {
        //console.log(timePicker.value);
        startTime.setHours(timePicker.value.charAt(0) + timePicker.value.charAt(1));
        startTime.setMinutes(timePicker.value.charAt(3) + timePicker.value.charAt(4))
        console.log(startTime.toString());
    })

    function loop(){
        var minutes_difference = Math.floor((Date.now() - startTime) / 60000);
        //console.log(minutes_difference);
        lateText.innerText = minutes_difference;
        setInterval(function(){
            loop();
        }, 1000)
    }

    loop();
</script>
